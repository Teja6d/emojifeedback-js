<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmojiFeedback</title>
    <link rel="stylesheet" href="emoji.css" />
  </head>
  <body>
    <div class="container">
      <div class="emoji-box" id="emoji-box">
        <span class="line"></span>
        <div class="iconbox">
          <span class="emoji" id="emoji1">😡</span>
          <p> Bad </p>
        </div>
        <div class="iconbox">
          <span class="emoji" id="emoji2">🙁</span>
          <p>Avg</p>
        </div>

        <div class="iconbox">
          <span class="emoji" id="emoji4">🙂</span>
          <p>Good</p>
        </div>
        <div class="iconbox">
          <span class="emoji" id="emoji5">😊</span>
          <p>Happy</p>
        </div>
      </div class="iconbox">
      <span class="emojiMain" id="emojiMain">🙂</span>
    </div>

    <script src="emoji.js"></script>
  </body>
</html>
